<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7/dist/css/bootstrap.css">
    </head>
    <body>
        <h1>JavaScript</h1>
        <fieldset>
            <!-- Form Name -->
            <legend>Calculadora</legend>
            <!-- Text input-->
            <div class="form-group">
                <script>let val_1 = Number(label(" Primer operando "));</script>
                <div class="col-md-5">
                    <input type="text" placeholder="Operador No. 1" class="form-control input-md">
                </div>
            </div>
            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label">Operación</label>
                <div class="col-md-5">
                    <select class="form-control">
                        <option>--- Selecciona ---</option>
                        <option>Suma [ + ]<script>document.write("<code>" + val_1 + val_2 + (val_1+val_2)+"</code>"); </script> </option>
                        <option>Resta [ - ]</option>
                        <option>Multiplica [ × ]</option>
                        <option>Divide [ ÷ ]</option>
                    </select>
                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <script>let val_2 = Number(label(" segundo operando "));</script>
                <div class="col-md-5">
                    <input type="text" placeholder="Operador No. 2" class="form-control input-md">
                </div>
            </div>
            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <button class="btn btn-primary">Calcular</button>
                    <button class="btn btn-info">Reiniciar</button>
                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label">Resultado</label>
                <div class="col-md-5">
                    <input type="text" placeholder="Resultado" class="form-control input-md">
                    <script>
                    System.out.println(("<code>" + val_1 + " + " + val_2 + " = " + (val_1+val_2)+"</code>"));
                    </script>
                </div>
            </div>
            <!-- Color -->
            <div class="form-group">
                <div class="col-md-6">
                    <label class="col-md-4 control-label">OK</label>
                    <input type="color">
                    <label class="col-md-4 control-label">Empty</label>
                    <input type="color">
                    <label class="col-md-4 control-label">Positive</label>
                    <input type="color">
                    <label class="col-md-4 control-label">Negative</label>
                    <input type="color">
                </div>
            </div>
        </fieldset>
    </body>
</html>
